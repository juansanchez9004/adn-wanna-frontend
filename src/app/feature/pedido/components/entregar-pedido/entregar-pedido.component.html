<div class="container-fluid">
    <div class="mt-3">
        <h1 class="mb-3">Entregar Pedido</h1>

        <div class="container-fluid">
            <fieldset class="fieldset-custom">
                <legend class="legend-custom">Pedidos Pendientes</legend>

                <div class="row">
                    <div class="mb-3 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="pedido" class="form-label">Pedido</label>
                        <select id="pedido" name="pedido" class="form-select" [(ngModel)]="pedidoAEntregar">
                            <option [ngValue]="null" hidden>Seleccionar Pedido</option>
                            <option *ngFor="let pedido of listaPedidosPendientes | async" [ngValue]="pedido">Fecha: {{pedido.fecha}} - Entrega: {{pedido.sitioEntrega}}</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset *ngIf="pedidoAEntregar" class="fieldset-custom">
                <legend class="legend-custom">Pedido A Entregar</legend>

                <div class="row">
                    <div class="mb-3 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1"><strong>ID: </strong> {{ pedidoAEntregar.id }}</h5>
                                    <span class="badge bg-primary rounded-pill">PENDIENTE</span>
                                </div>
                            </li>

                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex w-100 justify-content-between">
                                    <p class="mb-1"><strong>Fecha: </strong> {{ pedidoAEntregar.fecha | date }}</p>
                                    <p class="mb-1"><strong>Sitio de Entrega: </strong> {{ pedidoAEntregar.sitioEntrega }}</p>
                                    <p class="mb-1"><strong>Total: </strong> {{ pedidoAEntregar.valorTotal | currency }}</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="mb-3 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <div class="mt-4-custom">
                            <button type="button" class="btn btn-secondary" (click)="this.entregarPedido()">
                                <i class="bi bi-door-closed-fill text-white" aria-hidden="true"></i> Entregar
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
