<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1"><strong>ID: </strong> {{ pedidoResumen.id }}</h5>
            <p class="mb-1"><strong>Fecha: </strong> {{ pedidoResumen.fecha | date }}</p>
            <span class="badge bg-{{color}} rounded-pill">{{ estadoPedido }}</span>
        </div>
    </li>

    <li class="list-group-item align-items-center">
        <p class="mb-2"><strong>Sitio de Entrega: </strong> {{ pedidoResumen.sitioEntrega }}</p>
        <p class="mb-2"><strong>Total: </strong> {{ pedidoResumen.valorTotal | currency }}</p>
    </li>
</ul>
